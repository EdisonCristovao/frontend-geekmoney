
<form>
  <div>
    <div class="row">
      <div class="form-group col-md-12 text-center">
        <h3>{{ acao }} Pessoa</h3>
      </div>
      
      
      <div class="form-group col-md-12">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome">
      </div>

      <div class="form-group col-md-9">
        <label>Logradouro</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.logradouro" name="logradouro">
      </div>

      <div class="form-group col-md-3">
        <label>Numero</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.numero" name="numero">
      </div>

      <div class="form-group col-md-4">
        <label>Complemento</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.complemento" name="complemento">
      </div>

      <div class="form-group col-md-4">
        <label>Bairro</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.bairro" name="bairro">
      </div>

      <div class="form-group col-md-4">
        <label>CEP</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cep" name="cep">
      </div>

      <div class="form-group col-md-6">
        <label>Cidade</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade" name="cidade">
      </div>

      <div class="form-group col-md-6">
        <label>Estado</label>
        <select type="text" class="form-control" [(ngModel)]="pessoa.endereco.estado" name="estado">
            <option>Selecione um estado ....</option>
            <option *ngFor="let estado of estados" [value]="estado"> {{ estado }}</option>
        </select>
      </div>

      <div class="col-md-12">
        <button (click)="salvarPessoa(id)" class="btn btn-secondary">Salvar</button>
        <button class="btn btn-secondary">Limpar</button>
        <a routerLink="/pessoa">Voltar para a pesquisa.</a>
      </div>

    </div>
  </div>
</form>
