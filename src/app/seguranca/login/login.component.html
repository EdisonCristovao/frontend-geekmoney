{{ auth.jwtPayload | json}}
<div class="container login col-6 box">
  <h2 class="text-center">Login</h2>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="login" name="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="senha" name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" (click)="logar()" class="btn btn-secondary col-12">Submit</button>
  </form>
</div>
